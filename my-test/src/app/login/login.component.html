<form [formGroup]="myFormGroup" (submit)="useLogin(myFormGroup.value)">
  <div class="container">
    <h4 class=" text-center">Login Form</h4>

  
      <div class="row">
          <div class="col-md-3">

          </div>
        <div class="col-md-6">
            <div > User Name
              <input class="form-control" type="text" formControlName="username"/>
            </div>
              
            <div>
              Pass Word
              <input class="form-control" type="password" formControlName="password">
            </div>
            <br>
            <div style="text-align:center">
              <button type="submit" class="btn btn-md btn-success " [disabled]="myFormGroup.invalid" (onClick)="useLogin(myFormGroup.value)" >Login</button>
            </div>
        </div>
        <div class="col-md-3">

        </div>
        <br>
      </div>
      <div class="col-sm-12 text-center">
          
      </div>
    
  
  </div>
</form>
